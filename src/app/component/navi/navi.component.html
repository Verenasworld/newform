<mat-sidenav-container
  class="example-container" (backdropClick)="close('')">
  <mat-sidenav #sidenav (keydown.escape)="close('')" disableClose>
    <button mat-fab (click)="close('')"><mat-icon>clear</mat-icon></button>
    <p class="vericool">thisPage</p>
    <mat-divider></mat-divider>
   <div class="navibutton">
     <button
       mat-fab  (click)="close('')"
       color="primary"
       matTooltip="HOME"
       [matTooltipPosition]="position.value"
       routerLink="home"
       routerLinkActive="active">
     <mat-icon >home</mat-icon>
   </button>
     <button
       mat-fab (click)="close('')"
       color="primary"
       matTooltip="NEWS"
       [matTooltipPosition]="position.value">
       <mat-icon
         matBadge="1"
         matBadgeColor="accent"
         routerLink="news"
         routerLinkActive="active">feedback
       </mat-icon>
     </button>
     <button
       mat-fab (click)="close('')"
       color="primary"
       matTooltip="Mat stepper form"
       [matTooltipPosition]="position.value"
       routerLink="form"
       routerLinkActive="active">
       <mat-icon>email</mat-icon>
     </button>
     <button
       mat-fab (click)="close('')"
       color="primary" matTooltip="image carousel"
       [matTooltipPosition]="position.value"
       routerLink="carousel"
       routerLinkActive="active">
       <mat-icon>play_circle_outline</mat-icon>
     </button>
     <button
       mat-fab (click)="close('')"
       color="primary"
       matTooltip="image voting"
       [matTooltipPosition]="position.value"
       routerLink="canva"
       routerLinkActive="active">
       <mat-icon>favorite</mat-icon>
     </button>
   </div>
    <p class="vericool">GithubPages</p>
    <mat-divider></mat-divider>
    <div class="navibutton">
      <button mat-fab color="primary" matTooltip="Search" (click)="gotosearch()"
              [matTooltipPosition]="position.value">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-fab color="primary" matTooltip="fancy" (click)="gotofancy()"
              [matTooltipPosition]="position.value">
        <mat-icon>feedback</mat-icon>
      </button>
      <button mat-fab color="primary" matTooltip="contact"
              [matTooltipPosition]="position.value" (click)="goto()">
        <mat-icon>person</mat-icon>
      </button>
    </div>
    <p class="vericool">socialMedia</p>
    <p class="vericool">MWP</p>
    <button mat-fab color="primary" matTooltip="github"
            [matTooltipPosition]="position.value" >
      <mat-icon>github-box</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-sidenav>
  <mat-sidenav-content>
     <p><button class="menubutton" mat-fab color="accent" (click)="sidenav.open()"><mat-icon>menu</mat-icon></button></p>

    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
